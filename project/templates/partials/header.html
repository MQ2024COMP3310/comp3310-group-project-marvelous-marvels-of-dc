<header>
  <div id="header-loader"></div>

  <div class="header-container">
    <div id="logo-text" class="heading-container" title="Home page">
      <a class="logo-text" href="/">Cloud Photos</a>
    </div>

    <div class="navigation-links-container">
      <div class="navigation-buttons-container">
        <div class="icon-container highlight white">
          <img
            src="{{ url_for('static', filename='icons/community.png') }}"
            alt="community"
          />
        </div>
      </div>

      <a href="{{ url_for('main.list_categories') }}" class="navbar-item">Categories</a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.add_category') }}" class="navbar-item">Add Category</a>
      {% endif %}
      
      {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
        <a href="{{ url_for('auth.register') }}" class="navbar-item">Sign Up</a>
      {% else %}
        <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
      {% endif %}
    </div>
  </div>
</header>
